name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install --workspaces
    - name: Build backend
      run: cd backend && npm install && npm run build || echo 'no build script'
    - name: Build frontend
      run: cd frontend && npm install && npm run build
    - name: Run tests
      run: npm test --workspaces || echo 'no tests yet'
